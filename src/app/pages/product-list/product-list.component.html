@for(item of productList; track item.name) {
  @if(item.stock > 0 && item.price > 0){
    <div class="wrapper">
      <div class="item">
        <img src="{{item.image}}">
        <h2 >{{item.name}}</h2>
        <p>Price: {{item.price}}</p>
        <p>description: {{item.description}}</p>
        <p> stock: {{item.stock}}</p>
        <div class="icon">
          <button  class="add-to-cart" type="button"><i class="fa-solid fa-cart-plus"></i></button>
          <button class="update" type="button"><i class="fa-solid fa-pen-to-square"></i></button>
          <button  class="remove" type="button"><i class="fa-solid fa-trash"></i></button>
        </div>
      </div>
    </div>
  }
}
